<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <title>Demo Templates</title>
</head>
<body>
    <body class="container">
        <div class="row mt-4 g-4">
            <div class="col-8">
                <h1 class="mb-4">Articles List</h1>
                <ul class="list-group fs-5 me-5" id="article-list">
                    {{ range .Articles }}
                    {{ block "article-list-element" .}}
                        <li class="list-group-item bg-primary text-white">{{ .Title }} - {{ .Content }}</li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>
            <div class="col-4">
                <h1 class="mb-4">Add Article</h1>
    
                <form hx-post="/add-article/" hx-target="#article-list" hx-swap="beforeend" hx-indicator="#spinner">
                    <div class="mb-2">
                        <label for="article-title">Title</label>
                        <input type="text" name="title" id="article-title" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="film-director">Content</label>
                        <input type="text" name="content" id="article-content" class="form-control" />
                    </div>
    
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
    
        </div>
    
    </body>
</body>
</html>
